<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html/https://maze-muncher1.onrender.com

  <Directory /var/www/html/>
    DirectoryIndex mainMenu.html
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
